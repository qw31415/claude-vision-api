    <script>
        let currentImages = [];

        // æµ‹è¯•APIè¿æ¥
        async function testConnection() {
            const apiUrl = document.getElementById('apiUrl').value;
            const statusDiv = document.getElementById('connectionStatus');
            
            statusDiv.innerHTML = '<div class="status loading">ğŸ”„ æ­£åœ¨æµ‹è¯•è¿æ¥...</div>';
            
            try {
                const response = await fetch(`${apiUrl}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `<div class="status success">âœ… è¿æ¥æˆåŠŸï¼æœåŠ¡ç‰ˆæœ¬: ${data.version}</div>`;
                } else {

        // å‘é€æ–‡æœ¬æ¶ˆæ¯
        async function sendChatMessage() {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const message = document.getElementById('chatMessage').value;
            const sessionId = document.getElementById('sessionId').value;
            const useStream = document.getElementById('useStream').checked;
            const responseDiv = document.getElementById('chatResponse');
            
            if (!message.trim()) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯');
                return;
            }
            
            responseDiv.textContent = 'ğŸ”„ æ­£åœ¨å‘é€...';
            
            try {
                const endpoint = useStream ? '/api/chat/stream' : '/api/chat';
                const response = await fetch(`${apiUrl}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({
                        message,
                        sessionId: sessionId || undefined
                    })
                });
                
                if (useStream) {
                    responseDiv.textContent = '';
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\\n').filter(line => line.startsWith('data: '));
                        
                        for (const line of lines) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.type === 'content') {
                                    responseDiv.textContent += data.text;
                                }
                            } catch (e) {
                                // å¿½ç•¥è§£æé”™è¯¯
                            }
                        }
                    }
                } else {
                    const data = await response.json();
                    if (response.ok) {
                        responseDiv.textContent = `âœ… å“åº”æˆåŠŸï¼\\n\\n${data.message}\\n\\n---\\nä¼šè¯ID: ${data.sessionId}`;
                        document.getElementById('sessionId').value = data.sessionId;
                    } else {
                        responseDiv.textContent = `âŒ é”™è¯¯: ${data.message}`;
                    }
                }
                
            } catch (error) {
                responseDiv.textContent = `âŒ è¯·æ±‚é”™è¯¯: ${error.message}`;
            }
        }

        // é¢„è§ˆå•å¼ å›¾ç‰‡
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // é¢„è§ˆå¤šå¼ å›¾ç‰‡

            const files = Array.from(event.target.files);
            const previewsDiv = document.getElementById('multimodalPreviews');
            previewsDiv.innerHTML = '';
            currentImages = [];

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'image-preview';
                    img.style.marginRight = '10px';
                    previewsDiv.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }

                            image: e.target.result,
                            prompt: prompt || "è¯·æè¿°è¿™å¼ å›¾ç‰‡"
                        })
                    });
                    
                    const data = await response.json();
                    if (response.ok) {

                    } else {

                    }
                    
                } catch (error) {
                    responseDiv.textContent = `âŒ è¯·æ±‚é”™è¯¯: ${error.message}`;
                }
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
